<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Positioning</title>

    <style>
      div {
        width: 100px;
        height: 100px;
      }

      main {
        margin: 50px;
        border: 3px solid #999;
      }

      #red {
        background-color: red;
      }

      #green {
        background-color: green;
      }

      #blue {
        background-color: blue;
      }
    </style>

  </head>
  <body>
    <main>
      <div id="red"></div>
      <div id="green"></div>
      <div id="blue"></div>
    </main>
  </body>
</html>
