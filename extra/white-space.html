<!DOCTYPE html>
<html lang="en">
  <head>
	  <meta charset="UTF-8" />
		<title>White Space</title>
    <style>

      /*
        You will have to figure out the elements which need to have
        white space removed/added. And you may have to adjust this
        amount based on your design.

        * This is not a copy-paste solution. Understand how it and
        why it works. *
      */

      h3, p {
        margin: 0;
      }

      article {
        margin-bottom: 2em;
      }

    </style>
	</head>

	<body>

    <header>
		  <h1>Erin Brown</h1>
		</header>

	  <main>

				<article>
				  <h3>M.A. Mass Communication</h3>
					<p><a href="http://ufl.edu/">University of Florida</a></p>
					<p>Gainesville, Fla.</p>
					<p>May 2014</p>
					<p><em>Specialization:</em> Web design and Online Communication</p>
				</article>

				<article>
				  <h3>B.S. Journalism</h3>
					<p><a href="http://ufl.edu/">University of Florida</a></p>
					<p>Gainesville, Fla.</p>
					<p>May 2003</p>
					<p><em>Specialization:</em> Online Media</p>
				</article>
			</section>
    </main>
  </body>
</html>
