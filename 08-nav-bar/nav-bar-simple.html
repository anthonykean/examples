<!DOCTYPE html>
<html lang="en">
  <head>
	  <meta charset="UTF-8" />
		<title>Nav Bar: Simple</title>
    <style>

      nav ul {
        padding-left: 0;
        list-style: none;
      }

      nav li {
        display: inline;
        margin-right: 20px;
      }

    </style>
	</head>

	<body>

    <header>
      <h1>Navigation Bar</h1>
      <p>A simple navigation bar:</p>
    </header>

	  <nav>
		  <ul>
			  <li><a href="#">Home</a></li>
				<li><a href="#">Baseball</a></li>
				<li><a href="#">Basketball</a></li>
				<li><a href="#">Football</a></li>
				<li><a href="#">Hockey</a></li>
				<li><a href="#">Soccer</a></li>
			</ul>
		</nav>

		<main>
  		<p>We do not want the following to change!</p>

  		<ul>
	  	  <li>One</li>
		  	<li>Two</li>
			  <li>Three</li>
			</ul>
		</main>
  </body>
</html>
